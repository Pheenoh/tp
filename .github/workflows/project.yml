name: ChangedFiles

on:
  pull_request:
    branches:
      - master

# ------------------------------------------------------------------------------------------------------------
# Event `push`: Compare the preceeding commit -> to the current commit of the main branch.
# Event `pull_request`: Compare the last commit of main -> to the current commit of a Pull Request branch.
# ------------------------------------------------------------------------------------------------------------

jobs:
  build:
    runs-on: ubuntu-latest
    name: Test changed-files
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get changed .c, .cpp, .inc files
        id: changed-files-specific
        uses: tj-actions/changed-files@v36
        with:
          files: |
            **/*.{c,cpp,inc}
      - name: Run step if any .c, .cpp, .inc file(s) changed
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: |
          echo "One or more .c,.cpp, or .inc files has changed."
          echo "List all the files that have changed: ${{ steps.changed-files-specific.outputs.all_changed_files }}"